<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <h1>BATTLE IN SPACE</h1>
        <button id="sound"><img src="imagenes/volumen.png" alt=""></button>

        <section class = "menu-game">
            <div id = "formulario">
                <label for="name">Name Player : </label>
                <input type="text" id="name" value="" placeholder="Your name">
            </div>
            <div id = "start-game">
                <button id="button" > Start Game </button>
            </div>

        </section>
    </main>

    <div id="game-board">
        <div id="titulos">
            <h1 class="vidas">Life &nbsp  <span>5</span></h1>
            <p id="restart"> RESTART </p>
            <h1 class="datos">Score &nbsp <span>0</span></h1>
        </div>
        <img src ="imagenes/coins.gif" id="coins">
        <img src ="imagenes/soyprogramador.gif" id="maquina" width="400px" height="250px">
        <canvas id="canvas" width="1800" height="800"></canvas>
        

    </div>
    
    <script src="./javascript/main.js"></script>
</body>
</html>
